<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Messages</title>
	</head>
	<body>
		<header>
			<nav
				class="navbar navbar-expand navbar-dark bg-dark"
				aria-label="Second navbar example"
			>
				<div class="container-fluid">
					<a class="navbar-brand" href="#">
						<img src="img/logo.png" alt="logo" />
					</a>
					<div class="collapse navbar-collapse" id="navbarsExample02">
						<ul class="navbar-nav me-auto">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="/">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/message">Send message</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Read messages</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class="container">
			<h1>Збережені сповіщення</h1>
			{% if messages %}
			<ul>
				{% for time, info in messages.items() %}
				<li>
					<strong>{{ info.username }}</strong> ({{ time }})<br />
					{{ info.message }}
				</li>
				{% endfor %}
			</ul>
			{% else %}
			<p>Немає жодного повідомлення.</p>
			{% endif %}
			<a href="/">Повернутись на головну</a>
		</div>
	</body>
</html>
